<div class="page-container">
  <div class="page-header">
    <h2>Blacklist</h2>
    <div class="header-actions">
      <button class="btn btn-primary" (click)="loadBlacklist()">
        <i class="fa-solid fa-arrows-rotate"></i>
        <span>Refresh</span>
      </button>
      <button class="btn btn-danger"
              (click)="clearAll()"
              [disabled]="entries().length === 0">
        <i class="fa-solid fa-trash"></i>
        <span>Clear All</span>
      </button>
    </div>
  </div>

  <div class="section-card add-form-card">
    <div class="card-header-content">
      <i class="fa-solid fa-circle-plus" style="color: var(--accent-yellow)"></i>
      <span>Add to Blacklist</span>
    </div>
    <div class="section-card-content">
      <div class="add-form">
        <div class="form-group">
          <label for="hash">Torrent Hash</label>
          <input class="form-input" id="hash"
                 [ngModel]="newHash()" (ngModelChange)="newHash.set($event)" />
        </div>

        <div class="form-group">
          <label for="name">Name (optional)</label>
          <input class="form-input" id="name"
                 [ngModel]="newName()" (ngModelChange)="newName.set($event)" />
        </div>

        <div class="form-group">
          <label for="reason">Reason (optional)</label>
          <input class="form-input" id="reason"
                 [ngModel]="newReason()" (ngModelChange)="newReason.set($event)" />
        </div>

        <button class="btn btn-primary add-btn"
                (click)="addEntry()"
                [disabled]="!canAdd()">
          <i class="fa-solid fa-plus"></i>
          <span>Add Entry</span>
        </button>
      </div>
    </div>
  </div>

  @if (loading()) {
    <div class="loading-container">
      <div class="spinner spinner-lg"></div>
    </div>
  } @else {
    <div class="table-container">
      <table class="data-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Hash</th>
            <th>Reason</th>
            <th>Added</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          @for (entry of entries(); track entry.hash) {
            <tr>
              <td class="name-cell" [title]="entry.name">{{ entry.name || '--' }}</td>
              <td>
                <span class="hash-cell" [title]="entry.hash">{{ truncateHash(entry.hash) }}</span>
              </td>
              <td>{{ entry.reason || '--' }}</td>
              <td>{{ formatDate(entry.added_at) }}</td>
              <td>
                <button class="btn btn-icon"
                        title="Remove from blacklist"
                        (click)="removeEntry(entry)">
                  <i class="fa-solid fa-trash" style="color: var(--accent-red)"></i>
                </button>
              </td>
            </tr>
          } @empty {
            <tr>
              <td colspan="5" class="no-data-cell">Blacklist is empty</td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  }
</div>
