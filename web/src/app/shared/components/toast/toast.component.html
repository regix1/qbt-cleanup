<div class="toast-container">
  @for (toast of toasts(); track trackById($index, toast)) {
    <div class="toast-item" [class]="'toast-' + toast.severity" [class.processing]="isProcessing(toast.id)">
      <i [class]="getIcon(toast.severity)" class="toast-icon"></i>
      <div class="toast-content">
        <div class="toast-summary">{{ toast.summary }}</div>
        <div class="toast-detail">
          @if (isProcessing(toast.id)) {
            <i class="fa-solid fa-spinner fa-spin"></i> Restoring...
          } @else {
            {{ toast.detail }}
          }
        </div>
      </div>
      @if (toast.action && !isProcessing(toast.id)) {
        <button class="toast-action" (click)="onAction(toast)" type="button">
          {{ toast.action.label }}
        </button>
      }
      @if (!isProcessing(toast.id)) {
        <button class="toast-close" (click)="dismiss(toast.id)" type="button" aria-label="Close">
          <i class="fa-solid fa-xmark"></i>
        </button>
      }
    </div>
  }
</div>
