@if (state(); as dialog) {
  <div class="confirm-overlay" (click)="reject()">
    <div class="confirm-dialog" (click)="$event.stopPropagation()">
      <div class="confirm-header">
        <i class="fa-solid fa-triangle-exclamation confirm-header-icon"></i>
        <h3>{{ dialog.header }}</h3>
      </div>
      <div class="confirm-body">
        <p>{{ dialog.message }}</p>
        @if (dialog.selectOptions?.length) {
          <select class="form-input confirm-select"
                  [value]="selectValue()"
                  (change)="onSelectChange($event)">
            <option value="">{{ dialog.selectPlaceholder ?? 'Select an option...' }}</option>
            @for (option of dialog.selectOptions; track option.value) {
              <option [value]="option.value">
                {{ option.label }}@if (option.description) { â€” {{ option.description }}}
              </option>
            }
          </select>
        }
        @if (dialog.inputPlaceholder) {
          <input class="form-input confirm-input"
                 type="text"
                 [placeholder]="dialog.inputPlaceholder"
                 [value]="inputValue()"
                 (input)="onInputChange($event)" />
        }
      </div>
      <div class="confirm-footer">
        <button class="btn btn-secondary" (click)="reject()" type="button">Cancel</button>
        <button class="btn btn-danger" (click)="accept()" type="button"
                [disabled]="(dialog.inputPlaceholder || dialog.selectOptions?.length) && !hasValue()">Confirm</button>
      </div>
    </div>
  </div>
}
